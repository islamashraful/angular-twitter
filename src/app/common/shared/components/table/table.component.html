<table class="table">
    <thead>
        <tr>
            <th scope="col" *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data; index as i">
            <td *ngFor="let col of columns" [ngStyle]="col.columnStyles">
                {{col.useEllipsis ? (item[col.field] | ellipsis) : item[col.field]}}
            </td>
        </tr>
    </tbody>
</table>
