<label>Hashtag search</label>
<div class="form-group search">
    <input type="text" class="form-control" placeholder="Search by Hashtag"> <i class="fa fa-search search-icon"></i>
</div>
<div class="table-wrapper">
    <app-table [data]="pagedData" [columns]="columns"></app-table>
    <app-pagination [total]="data.length" [currentPage]="currentPage" [pageSize]="pageSize"
        (pageChanged)="onPageChanged($event)">
    </app-pagination>
</div>
